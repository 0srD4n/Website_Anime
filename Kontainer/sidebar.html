<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<link rel="stylesheet" href="index.css" />
<style>
  :root {
    --background-color: #262626;
    --primary-color: #160224;
    --secondary-color: #0f3460;
    --accent-color: #f9d342;
    --primary-text-color: #ffffff;
    --secondary-text-color: #a9a9a9;
    --success-color: #28a745;
    --error-color: #dc3545;
  }

  .kontainer-image {
    display: flex;
    align-items: center;
    color: white;
  }

  .menu {
    color: var(--primary-text-color);
    transition: color 0.3s ease;
  }

  .menu:hover {
    color: var(--accent-color);
  }

  .kontiner {
    display: flex;
    align-items: center;
    padding: 10px;
    justify-content: space-between;
  }

  .block-menu a {
    padding-right: 20px;
    position: relative;
  }

  .block-menu a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-color: var(--accent-color);
    transition: width 0.3s ease;
  }

  .block-menu a:hover::after {
    width: 100%;
  }

  .menubawa {
    display: flex;
    padding-top: 20px;
    padding-left: 10px;
    justify-content: space-between;
    align-items: center;
  }

  .menubawa button {
    margin-left: 20px;
    color: var(--primary-text-color);
    background-color: var(--secondary-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .menubawa button:hover {
    background-color: var(--accent-color);
    color: var(--primary-color);
  }

  nav .block-menu a {
    display: inline-block;
    color: white;
    position: relative;
    text-decoration: none;
  }

  .search {
    display: flex;
    align-items: center;
  }

  .search input {
    padding: 8px;
    border: none;
    border-radius: 5px 0 0 5px;
    outline: none;
  }

  .search button {
    padding: 8px 15px;
    background-color: var(--accent-color);
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .search button:hover {
    background-color: #e03e3e;
  }
  .search button {
    padding:10px;
    width: 100px;
    border-style: double;
    border-color: #28a745;
  }

  * {
    margin: 0;
    padding: 0;
    text-decoration: none;
    box-sizing: border-box;
  }

  nav {
    font-weight: bold;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    padding: 10px;
    background-color: rgba(38, 38, 38, 0.175);
    backdrop-filter: blur(10px);
    transition: background-color 0.3s ease;
  }

  nav.scrolled {
    background-color: rgba(38, 38, 38, 1);
  }

  @media screen and (max-width: 600px) {
    .kontainer-image a {
      font-size: 20px;
    }

    .kontainer-image {
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(38, 38, 38, 0.95);
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1001;
    }

    .block-menu {
      display: none;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #ffffff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: var(--accent-color);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 36px;
    }

    .openbtn {
      font-size: 30px;
      cursor: pointer;
      background-color: transparent;
      color: white;
      border: none;
    }

    .openbtn:focus {
      outline: none;
    }

    #menuicon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
    }

    #menuicon div {
      width: 100%;
      height: 3px;
      background-color: white;
      transition: 0.3s;
    }
    .menubawa {
      display: flex;
    }

    .search {
      display: flex;
      width: 100%;
    }

    .search input {
      flex-grow: 1;
    }

    .search button {
      flex-shrink: 0;
    }
  }

  @media screen and (min-width: 601px) {
    .openbtn,
    #mySidebar {
      display: none;
    }

    .menubawa input {
      width: 200px;
    }

    .search {
      margin-left: auto;
    }
  }
</style>
<nav id="mainNav">
  <div class="kontiner">
    <div class="block-menu">
      <a href="" class="hmenu menu" onclick="pindahmenu()">Home</a>
      <a id="explore" href="#" class="menu explore" onclick="pindahmenu()"
        >Explore</a
      >
      <a href="#" id="about" class="menu about" onclick="pindahmenu()">About</a>
    </div>

    <div class="kontainer-image">
      <button class="openbtn" onclick="toggleNav()">
        <span id="menuicon">
          <div></div>
          <div></div>
          <div></div>
        </span>
      </button>
      <a href="" class="menu">XplDan</a>
    </div>
  </div>

  <div class="menubawa">
    <div class="search" id="hilang">
      <form action="">
        <input type="text" placeholder="Search bar ..." />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
</nav>
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
    ><i class="fas fa-times"></i
  ></a>
  <a class="hmenu" href="#" onclick="pindahmenu()"
    ><i class="fas fa-home"></i> Home</a
  >
  <a class="explore" href="#" onclick="pindahmenu()"
    ><i class="fas fa-compass"></i> Explore</a
  >
  <a href="#"><i class="fas fa-info-circle"></i> About</a>
  <a href="#"><i class="fas fa-envelope"></i> Contact</a>
</div>
